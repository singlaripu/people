        <ul id="tiles">



            <li ng-repeat="image in subset" lastdirective="" ng-cloak class="ng-cloak">
                <div class="polaroid">
                    <div class="options">
                        <div class="comment" title="Pin">
                            <a href="#"><em><i class=" icon-tag"></i></em><span>Pin</span></a>
                        </div>
                        <div class="like"  title="Like">

                        <div class="magnify"  title="Chat">
                            <a  href="#"><em><i class=" icon-comment"></i></em><span>Chat</span></a>
                        </div>
                    </div>
                    <a ng-click="ShowLightBox($index)">
                        <img ng-src="{{image.profile_pic_url}}" width="200" height="{{image.height}}">
                    </a>
